# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
port: 8000
image:
  repository: vidaldevacr.azurecr.io/internationalaudit
  tag: latest

serviceName: international-audit-streamlit
releaseName: international-audit-streamlit

# KeyvaultName : insightrx-automation
# KeyvaultName_common : insightrx-common

namespace: insightrx-dev
label: international-audit-streamlit
TargetPort: 8000
containerName: international-audit-streamlit
containerPort: 8000

tolerations:  
- effect: NoSchedule
  key: appType
  operator: Equal
  value: jspy

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: appType
          operator: In
          values:
          - jspy
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            -  international-audit-streamlit
        topologyKey: "kubernetes.io/hostname"
          
resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 600m
    memory: 1000Mi
ServicePort: 80
name: international-audit-streamlit
podName: international-audit-streamlit
environment: dev

